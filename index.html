<head>

                `
        }).catch((err) => {
            console.log('error',error)
        });
    }
    async function y (){
    try{
        let response = await axios.get('https://reqres.in/api/users/5')
        document.getElementById('output').innerHTML =
                ` <img src="${response.data.data.avatar}" alt="proflie">
                  <h4>${response.data.data.first_name}  ${response.data.data.last_name}</h4>
